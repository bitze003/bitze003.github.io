<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        Trivia
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</head>

<body background="assets/images/background.png">
    <header>
        <h1>Gerudo Valley Trivia Game</h1>
    </header>

    <section>
        <p>How many Zelda trivia questions can you answer?</p>
        <p>Choose an answer from the possible answers supplied.</p>
        <p>Each question has one correct answer.</p>
        <p>You have 20 seconds per question.</p>



        <div id="randomwinloss">
            <div id="start">Start</div>
            <section id="randomnumberbox">
                <div id="question"></div>

            </section>
        </div>

        <div id="questions"></div>
        <div id="correctAnswer"></div>
        <div id="reset">Play Again?</div>
        <div id="timeleft"></div>
        <div id="yourscore"></div>
    </section>
</body>

</html>
